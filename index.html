<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Banana Translator</title>
</head>

<body>
    <header>
        <h1>Minion Language Translator</h1>
    </header>

    <main>
        <div class="input">
            <textarea name="input-text" id="input-text" cols="30" rows="10"></textarea>
            <div class="btn">
                <button id="btn-tlate">Translate To Banana </button>
            </div>
            <div class="output">
                <div class="tlated-txt">
                    <h3>
                        Translated Banana :
                    </h3>
                    <div id="output-txt"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
