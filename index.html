<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Banana Language Translator</h1>
    </header>

    <main>
        <div class="input">
            <textarea name="input-txt" id="input-txt" cols="10" rows="5"></textarea>
            <div class="btn">
                <button id="btn-tlate">Translate To Banana </button>
            </div>
            <div class="output">
                <div class="tlated-txt">
                    <h3>
                        Translated Banana :
                    </h3>
                    <div id="output-txt"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
